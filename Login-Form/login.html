<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="main-container">

<div class="img">
    <img src="./assets/laptop.png" alt="">
</div>
<form id="form" action="/home.html"  name="form">
<div class="input-section">
    <h4>Login Here!</h4>
    <div class="inputs">
        <p>Email</p>
        <input id="email" placeholder=" Your Email Address" class="abc" type="email" name="email" required minlength="5">
        <!-- <div id="email_err">Please fill up your Email</div> -->
    </div>
    <div class="inputs">
        <p>Password</p>
        <input id="password" class="abc" placeholder=" Your Password" type="password" name="password" required minlength="5">
        <!-- <div id="pass_err">Please fill up your Password</div> -->
        <div class="btn">
       <button type="submit"> Login</button>

        </div>
    </div>
   
</div>
<div class="other-acc">
    <h5>Don't have an account? Register</h5>
    <img src="./assets/icons.png" alt="">
</div>

</form>
<div class="corner">
    <img src="./assets/corner.png" alt="">
</div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
